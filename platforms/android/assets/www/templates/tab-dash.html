<ion-view id='{{tema.miTema}}'>
    <ion-nav-title>
        {{datos.getDate()() | date: 'EEEE, d MMMM, y'}}
        <a class='item-icon-right'>
            <i  ng-click='openPopover($event)' class='icon ion-gear-a'></i>
        </a>
    </ion-nav-title>
    <ion-content>
        <!--<input ng-model="tema.miTema">-->
    </ion-content>
</ion-view>
<script id="my-modal.html" type="text/ng-template">
<ion-modal-view>
  <ion-content><br/><br/>
    <div class="bombardero">
      <div class="row">
            <div class="col col-30" style="text-align: right; margin-right: -50px;">
                <div>
                     <p ng-click="closeModal()" class="controlModal"><span class="radio-icon ion-close-round"></span> Cancel</p>
                </div>
            </div>
            <div class="col col-30" style="text-align: center;">
                <div>
                    <p class="controlModal">.</p>
                </div>
            </div>
            <div class="col col-30" style="text-align: left;">
              <div>
                <p ng-click="closeModal()" class="controlModal"><i ng-click="closeModal()" class="radio-icon ion-checkmark"></i> Listo</p>
              </div>
            </div>
      </div>
      <div class="row">
        <hr style="width: 100%; color: #000000; height: 0.5px;" />
      </div>
      <div class="row">
          <div class="col col-20">
            <div></div>
          </div>
          <div class="col col-20 col-offset-10">
            <input class="inputhour" type="text" ng-model="expression" placeholder=" --:-- " ui-time-mask/>
          </div>
          <div class="col col-20">
              <div></div>
          </div>
          <div class="col col-20">
                 <i style="opacity: 0.5; filter: alpha(opacity=50); " ng-click="add('b')" class='icon ion-backspace'></i>
          </div>
      </div>
      <div class="row">
                <div class="col col-20">
                    <div></div>
                </div>
                <div class="col col-20 col-offset-10">
                  <div class="circle" href="" ng-click="add(1)">1</div>
                </div>
                <div class="col col-20">
                  <div class="circle" ng-click="add(2)">2</div>
                </div>
                <div class="col col-20">
                  <div class="circle" ng-click="add(3)">3</div>
                </div>
      </div>
      <div class="row">
              <div class="col col-20">
                    <div></div>
              </div>
              <div class="col col-20 col-offset-10">
                <div class="circle" ng-click="add(4)">4</div>
              </div>
              <div class="col col-20">
                <div class="circle" ng-click="add(5)">5</div>
              </div>
              <div class="col col-20">
                <div class="circle {{expression2}}" ng-click="add(6)">6</div>
              </div>
      </div>
      <div class="row">
              <div class="col col-20">
                    <div></div>
              </div>
              <div class="col col-20 col-offset-10">
                <div class="circle {{expression2}}" ng-click="add(7)">7</div>
              </div>
              <div class="col col-20">
                <div class="circle {{expression2}}" ng-click="add(8)">8</div>
              </div>
              <div class="col col-20">
                <div class="circle {{expression2}}" ng-click="add(9)">9</div>
              </div>
      </div>
      <div class="row">
            <div class="col col-20">
                    <div></div>
            </div>
            <div class="col col-20 col-offset-10">
              <div class="circle2 {{expression3}}" ng-click="add('r')">:00</div>
            </div>
            <div class="col col-20">
               <div class="circle" ng-click="add(00)">0</div>
            </div>
            <div class="col col-20">
               <div class="circle2 {{expression3}}" ng-click="add('m')">:30</div>
            </div>
      </div>
    </div><br/><br/>
    </ion-content>
</ion-modal-view>

</script>
